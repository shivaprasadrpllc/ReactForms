<div class="container" *ngIf="showDiv">
  <form action="" [formGroup]="actionFormgroup">
    <div class="row" style="margin: 10px;">
      <div class="col-4">
        <div class="form-group">
          <label for="fName">First Name</label>
          <input type="text" class="form-control" formControlName="fName" name="fName" id="fName">
        </div>
        <div class="form-group">
          <label for="lName">Last Name</label>
          <input type="text" class="form-control" formControlName="lName" name="lName" id="lName">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" formControlName="email" name="email" id="email">
        </div>
        <div class="form-group">
          <div class="row">
            <legend class="col-form-label col-2">Gender</legend>
            <div class="col-10">
              <div class="form-check">
                <input type="radio" name="gender" id="male" formControlName="gender" value="male"
                  class="form-check-input">
                <label for="male" class="form-check-label">Male</label>
              </div>
              <div class="form-check">
                <input type="radio" name="gender" id="female" formControlName="gender" value="female"
                  class="form-check-input">
                <label for="female" class="form-check-label">Fe-Male</label>
              </div>
              <div class="form-check">
                <input type="radio" name="gender" id="other" formControlName="gender" value="other"
                  class="form-check-input">
                <label for="other" class="form-check-label">Others</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <legend class="col-form-label col-2">Company Info</legend>
            <div class="col-10" formGroupName="companyInfo">
              <div class="form-group">
                <label for="cName">Company Name</label>
                <input type="text" name="cName" id="cName" formControlName="fName" class="form-control">
              </div>
              <div class="form-group">
                <label for="cCode">Company Code</label>
                <input type="text" name="cCode" id="cCode" formControlName="compCode" class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <legend class="col-form-label col-2">Active</legend>
            <div class="col-10">
              <div class="form-check">
                <input type="checkbox" name="isActive" id="isActive" formControlName="isActive"
                  class="form-check-input">
                <label for="male" class="form-check-label">Male</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <legend class="col-form-label col-2">SKills</legend>
            <div class="col-10">
              <ng-container formArrayName="skills">
                <div *ngFor="let item of actionFormgroup.get('skills').controls; let i = index">
                  <div class="form-check" [formGroupName]="i">
                    <ng-container *ngFor="let skill of skillSet">
                      <input type="checkbox" name="" [formControlName]="skill.value" id=""> {{skill.name}}
                    </ng-container>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
